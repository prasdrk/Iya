<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Prasetyo & Sundari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background: url('batik.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
      position: relative;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
      font-size: 1.8em;
    }
    .slider {
      display: flex;
      width: 300%;
      transition: transform 1s ease-in-out;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider" id="slider">
      <div class="slide">
        <div>
          <h1>Undangan Pernikahan</h1>
          <p>Prasetyo ‚ù§Ô∏è Sundari</p>
          <p>Dengan kasih karunia Tuhan kami mengundang Anda</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <p>Rabu, 25 Juni 2025</p>
          <p>Pukul 09.00 ‚Äì 11.00 WIB</p>
          <p>GKJ Sumberejo</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <p>Merupakan sukacita bagi kami jika Anda hadir dan memberi doa restu</p>
          <p>Tuhan memberkati üôè</p>
        </div>
      </div>
    </div>
  </div>
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser tidak mendukung audio.
  </audio>

  <script>
    let index = 0;
    const slider = document.getElementById('slider');
    setInterval(() => {
      index = (index + 1) % 3;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 7000); // 7 detik tiap slide
  </script>
</body>
</html>
